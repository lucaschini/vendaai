<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VendAI</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                width: 320px;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }

            .popup-container {
                padding: 20px;
            }

            .logo {
                text-align: center;
                margin-bottom: 20px;
            }

            .logo h1 {
                font-size: 24px;
                font-weight: 700;
                margin-bottom: 5px;
            }

            .logo p {
                font-size: 12px;
                opacity: 0.9;
            }

            .menu-item {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 12px;
                padding: 15px;
                margin-bottom: 10px;
                cursor: pointer;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .menu-item:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }

            .menu-item-icon {
                width: 24px;
                height: 24px;
                flex-shrink: 0;
            }

            .menu-item-content {
                flex: 1;
            }

            .menu-item-title {
                font-size: 14px;
                font-weight: 600;
                margin-bottom: 3px;
            }

            .menu-item-desc {
                font-size: 11px;
                opacity: 0.8;
            }

            .status {
                background: rgba(255, 255, 255, 0.15);
                border-radius: 12px;
                padding: 12px;
                margin-top: 15px;
                text-align: center;
                font-size: 12px;
            }

            .status-dot {
                display: inline-block;
                width: 8px;
                height: 8px;
                background: #34a853;
                border-radius: 50%;
                margin-right: 6px;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            .footer {
                margin-top: 15px;
                text-align: center;
                font-size: 10px;
                opacity: 0.7;
            }
        </style>
    </head>

            </div>

            <div class="footer">VendAI v1.0.0 - © 2025</div>
        </div>

</html>
