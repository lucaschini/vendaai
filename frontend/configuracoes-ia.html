<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VendAI - Configurações da IA</title>
        <link rel="stylesheet" href="configuracoes-ia-style.css" />
    </head>
    <body>
        <!-- Botão de menu para abrir configurações da IA -->
        <button class="menu-btn" id="menuBtn" title="Configurações da IA">
            <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M12 2L2 7L12 12L22 7L12 2Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M2 17L12 22L22 17"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M2 12L12 17L22 12"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </button>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Card de Configurações da IA -->
        <div class="ai-config-card" id="aiConfigCard">
            <!-- Header -->
            <div class="card-header">
                <div class="timer-controls">
                    <button class="icon-btn audio-btn" title="Audio">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path
                                d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"
                            />
                            <path
                                d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
                            />
                        </svg>
                    </button>

                    <div class="timer">00:41</div>

                    <button class="icon-btn pause-btn" title="Pausar">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
                        </svg>
                    </button>

                    <button
                        class="icon-btn minimize-btn"
                        id="minimizeBtn"
                        title="Minimizar"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <button class="icon-btn expand-btn" title="Expandir">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Conteúdo -->
            <div class="card-content">
                <h3 class="card-title">Configurações da IA</h3>

                <!-- Descrição do produto -->
                <div class="config-section">
                    <label class="config-label" for="productDescription">
                        Descrição do produto
                        <span class="label-hint"
                            >Ajude a IA a entender melhor seu
                            produto/serviço</span
                        >
                    </label>
                    <textarea
                        class="config-textarea"
                        id="productDescription"
                        rows="5"
                        placeholder="Fale sobre o seu produto aqui"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> / 500 caracteres
                    </div>
                </div>

                <!-- Criatividade da IA -->
                <div class="config-section">
                    <label class="config-label">
                        Criatividade da IA
                        <span class="label-hint"
                            >Controla o quão criativa e variada serão as
                            respostas</span
                        >
                    </label>
                    <div class="slider-container">
                        <div class="slider-labels">
                            <span>Conservadora</span>
                            <span>Balanceada</span>
                            <span>Criativa</span>
                        </div>
                        <input
                            type="range"
                            class="config-slider"
                            id="creativitySlider"
                            min="0"
                            max="100"
                            value="50"
                            step="1"
                        />
                        <div class="slider-value-display">
                            <span id="creativityValue">50%</span>
                        </div>
                    </div>
                </div>

                <!-- Tom de voz da IA -->
                <div class="config-section">
                    <label class="config-label">
                        Tom de voz
                        <span class="label-hint"
                            >Como a IA deve se comunicar</span
                        >
                    </label>
                    <select class="config-select" id="toneSelect">
                        <option value="professional">Profissional</option>
                        <option value="friendly">Amigável</option>
                        <option value="formal">Formal</option>
                        <option value="casual">Casual</option>
                    </select>
                </div>

                <!-- Nível de detalhamento -->
                <div class="config-section">
                    <label class="config-label">
                        Nível de detalhamento
                        <span class="label-hint"
                            >Quantidade de informação nos insights</span
                        >
                    </label>
                    <select class="config-select" id="detailLevelSelect">
                        <option value="brief">Resumido</option>
                        <option value="moderate" selected>Moderado</option>
                        <option value="detailed">Detalhado</option>
                    </select>
                </div>

                <!-- Foco da análise -->
                <div class="config-section">
                    <label class="config-label">
                        Foco da análise
                        <span class="label-hint"
                            >Áreas prioritárias para a IA analisar</span
                        >
                    </label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input
                                type="checkbox"
                                id="focusObjecciones"
                                checked
                            />
                            <span>Objeções do cliente</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="focusInterest" checked />
                            <span>Sinais de interesse</span>
                        </label>
                        <label class="checkbox-item">
                            <input
                                type="checkbox"
                                id="focusPainPoints"
                                checked
                            />
                            <span>Pontos de dor</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="focusCompetition" />
                            <span>Menções à concorrência</span>
                        </label>
                    </div>
                </div>

                <!-- Botões de ação -->
                <div class="action-buttons">
                    <button class="secondary-btn" id="resetBtn">
                        Restaurar Padrão
                    </button>
                    <button class="primary-btn" id="saveBtn">
                        Salvar Configurações
                    </button>
                </div>
            </div>
        </div>

        <script src="configuracoes-ia-script.js"></script>
    </body>
</html>
