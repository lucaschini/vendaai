<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VendAI - Insights</title>
        <link rel="stylesheet" href="insights-style.css" />
    </head>
    <body>
        <!-- Botão de acesso às configurações/menu -->
        <button class="menu-btn" id="menuBtn" title="Menu">
            <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M3 10H17M3 5H17M3 15H17"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                />
            </svg>
        </button>

        <!-- Overlay para escurecer o fundo quando o card aparecer -->
        <div class="overlay" id="overlay"></div>

        <!-- Card de Insights da IA -->
        <div class="insights-card" id="insightsCard">
            <!-- Header do card com timer e controles -->
            <div class="card-header">
                <div class="timer-controls">
                    <button
                        class="icon-btn audio-btn"
                        id="audioBtn"
                        title="Audio"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path
                                d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"
                            />
                            <path
                                d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
                            />
                        </svg>
                    </button>

                    <div class="timer">00:41</div>

                    <button
                        class="icon-btn pause-btn"
                        id="pauseBtn"
                        title="Pausar"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
                        </svg>
                    </button>

                    <button
                        class="icon-btn minimize-btn"
                        id="minimizeCardBtn"
                        title="Minimizar"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <button
                        class="icon-btn expand-btn"
                        id="expandBtn"
                        title="Expandir"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Conteúdo do card -->
            <div class="card-content">
                <h3 class="card-title">Insights</h3>

                <ul class="insights-list" id="insightsList">
                    <!-- Os insights serão inseridos aqui dinamicamente pelo JavaScript -->
                </ul>

                <h3 class="card-title">Ações</h3>

                <ul class="actions-list" id="actionsList">
                    <!-- As ações serão inseridas aqui dinamicamente pelo JavaScript -->
                </ul>
            </div>
        </div>

        <!-- Indicador de status da IA -->
        <div class="ai-status" id="aiStatus">
            <div class="status-dot"></div>
            <span>IA Ativa</span>
        </div>

        <script src="insights-script.js"></script>
    </body>
</html>
